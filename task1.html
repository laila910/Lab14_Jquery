<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    #draggable { width: 105px; height: 105px;border: 1px solid black; padding: 0.5em; float: left; margin: 10px 100px 10px 100px; }
    #droppable { width: 600px; height: 150px; padding: 0.5em; border:1px solid black; border-radius: 50%; color:white;text-align: center; background-color: black; float: left; margin: 10px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#droppable" ).droppable({
        drop: function( event, ui ) {
          $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
              .html( "Dropped!").parent().next().find('#draggable').fadeOut(1000);

        }
        
      });
      $( "#draggable" ).draggable({
        stop: function(event,ui){
         $(this).hide();
        }
       
      });
    });
    </script>
</head>
<body>
  <div id="droppable" class="ui-widget-header">
    <p>Black Hole</p>
  </div> 

  <div id="draggable" class="ui-widget-content">
    <p><img src="Imgs/image1.jpg" style="width: 100px; height: 100px;" alt=""></p>
  </div>

</body>
</html>
